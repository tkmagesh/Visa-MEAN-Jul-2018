<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="jquery-3.3.1.js"></script>
	<script>
		$(function(){
			$('#btnGreet').click(function(){
				var greetMessage = 'Hi ' + $('#txtUserName').val() + ', Have a nice day!';
				$('#divMessage').html(greetMessage);
			});
		});
	</script>
</head>
<body>
	<h1>Greeter</h1>
	<hr>
	<label for="">User Name:</label>
	<input type="text" name="" id="txtUserName">
	<input type="button" value="Greet" id="btnGreet">
	<div id="divMessage">[Dummy greet message]</div>
</body>
</html>
